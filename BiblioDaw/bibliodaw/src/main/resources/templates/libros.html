<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Libros</title>
</head>
<body>
    <h1>Gestión de Libros</h1>

    <form action="/addLibro" method="post">
        <h2>Registrar Nuevo Libro</h2>
        <input type="text" name="isbn" placeholder="ISBN" required>
        <input type="text" name="titulo" placeholder="Título" required>
        <input type="text" name="autor" placeholder="Autor" required>
        <select name="disponible">
            <option value="true">Disponible</option>
            <option value="false">No Disponible</option>
        </select>
        <button type="submit">Registrar Libro</button>
    </form>

    <h2>Lista de Libros</h2>
    <ul>
        <th:block th:each="libro : ${libros}">
            <li>
                <span th:text="${libro.titulo}">Título</span> - 
                <span th:text="${libro.autor}">Autor</span> - 
                <form action="/deleteLibro" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${libro.id}"/>
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        </th:block>
    </ul>
</body>
</html>
