<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Hacienda</title>
</head>

<body>
    <h1>Lista de Hacienda</h1>
    <!-- Formulario para añadir un nuevo moroso -->
    <h2>Añadir Nuevo Moroso</h2>
    <form action="/addMoroso" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="deuda">Deuda:</label>
        <input type="number" id="deuda" name="deuda" required><br><br>
        <label for="dias">Dias de deuda:</label>
        <input type="number" id="dias" name="dias" required><br><br>
        <button type="submit">Añadir Moroso</button>
    </form>

    <!-- Listado de morosos -->
    <h2>Morosos</h2>
    <ul id="morososLista">
        <th:block th:each="moroso : ${morososLista}">
            <br>
            <span>Id: <li th:text="${moroso.id}"></li></span>
            <span>Nombre: <li th:text="${moroso.nombre}"></li></span>
            <span>Deuda: <li th:text="${moroso.deuda}"></li></span>
            <span>Dias de la deuda: <li th:text="${moroso.dias}"></li></span>

            <br>
        </th:block>
    </ul>
    
    <!-- Formulario para modificar un moroso -->
    <h2>Modificar Moroso</h2>
    <form action="/modificarMoroso" method="post">
        <label for="id">ID del Moroso:</label>
        <input type="number" id="id" name="id" required><br><br>
        <label for="nombre">Deuda nueva del Moroso:</label>
        <input type="number" id="deuda" name="deuda" required><br><br>
        <label for="id">Días nuevos de la deuda:</label>
        <input type="number" id="dias" name="dias" required><br><br>
        <button type="submit">Modificar Moroso</button>
    </form>

    <!-- Formulario para eliminar un contacto -->
    <h2>Eliminar Moroso</h2>
    <form action="/deleteMoroso" method="post">
        <label for="id">ID del Moroso:</label>
        <input type="number" id="id" name="id" required><br><br>
        <button type="submit">Eliminar Contacto</button>
    </form>
</body>

</html>
